<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles/12-style.css" />
  </head>
  <body>
    <p class="title">Rock Paper Scissors</p>
    <button class="move-button js-rock-button">
      <img src="img/rock-emoji.png " class="move-icon" alt="" />
    </button>
    <button class="move-button js-paper-button">
      <img src="img/paper-emoji.png" class="move-icon" alt="" />
    </button>
    <button class="move-button js-scissors-button">
      <img src="img/scissors-emoji.png" class="move-icon" alt="" />
    </button>

    <p class="js-result result"></p>
    <p class="js-moves"></p>
    <p class="js-score score"></p>

    <button
      onclick="
      score.wins = 0;
      score.losses = 0;
      score.ties = 0;
      localStorage.removeItem('score');
      updateScoreElement();
    "
      class="reset-score-button"
    >
      Reset Score
    </button>
    <button
      class="auto-play-button"
      onclick="
    autoPlay();
    "
    >
      Auto Play
    </button>
    <script src="scripts/12-rps.js"></script>
  </body>
</html>
