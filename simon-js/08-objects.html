      console.log('hello'.length);
      console.log('hello'.toUpperCase());

      const object1 = {
        message: 'hello',
      };
      object2 = object1;

      object1.message = 'Good Job!';
      console.log(object1);
      console.log(object2);

      const object3 = {
        message: 'Good Job!',
      };
      console.log(object3 === object1);
      console.log(object2 === object1);

      const object4 = {
        message: 'Good Job!',
        price: '799',
      };
      //const message = object4.message; //shortcut below
      const { message, price } = object4; //destructuring
      console.log(message);
      console.log(price);

      const object5 = {
        //message: message
        message, //Shorthand Property
        // method: function function1() {

        method() {

        }, //Shorthand Method
      };
