<!DOCTYPE html>
<html>
  <head>
    <title>Cart Quantity</title>
  </head>
  <body>
    <button
      onclick="
      document.querySelector('.js-message').innerHTML = `Cart quantity: ${cartQuantity}`
      // console.log(`Cart quantity: ${cartQuantity}`);
    "
    >
      Show Quantity
    </button>

    <button
      onclick="
      updateCartQuantity(1);
      document.querySelector('.js-message').innerHTML = `Cart quantity: ${cartQuantity}`
    "
    >
      Add to Cart
    </button>

    <button
      onclick="
      updateCartQuantity(2);
      document.querySelector('.js-message').innerHTML = `Cart quantity: ${cartQuantity}`
    "
    >
      +2
    </button>

    <button
      onclick="
      updateCartQuantity(3);
      document.querySelector('.js-message').innerHTML = `Cart quantity: ${cartQuantity}`
    "
    >
      +3
    </button>

    <button
      onclick="
      updateCartQuantity(4);
      document.querySelector('.js-message').innerHTML = `Cart quantity: ${cartQuantity}`
    "
    >
      +4
    </button>

    <button
      onclick="
      updateCartQuantity(5);
      document.querySelector('.js-message').innerHTML = `Cart quantity: ${cartQuantity}`
    "
    >
      +5
    </button>

    <button
      onclick="
      updateCartQuantity(-1);
      document.querySelector('.js-message').innerHTML = `Cart quantity: ${cartQuantity}`
    "
    >
      Remove from cart
    </button>

    <button
      onclick="
      updateCartQuantity(-2);
      document.querySelector('.js-message').innerHTML = `Cart quantity: ${cartQuantity}`
    "
    >
      -2
    </button>

    <button
      onclick="
      updateCartQuantity(-3);
      document.querySelector('.js-message').innerHTML = `Cart quantity: ${cartQuantity}`
    "
    >
      -3
    </button>

    <button
      onclick="
      cartQuantity = 0;
      document.querySelector('.js-message-two').innerHTML = 'Cart was reset'
      document.querySelector('.js-message').innerHTML = `Cart quantity: ${cartQuantity}`
      // console.log('Cart was reset.');
      // console.log(`Cart quantity: ${cartQuantity}`);
    "
    >
      Reset Cart
    </button>

    <p class="js-message"></p>
    <p class="js-message-two"></p>

    <script>
      let cartQuantity = 0;

      function updateCartQuantity(change) {
        if (cartQuantity + change > 10) {
          alert('The cart is full');
          return;
        }

        if (cartQuantity + change < 0) {
          alert('Not enough items in the cart');
          return;
        }

        cartQuantity += change;
        // console.log(`Cart quantity: ${cartQuantity}`);
      }
    </script>
  </body>
</html>
