<!DOCTYPE html>
<html lang="en">
  <head>
    <title>12d</title>
  </head>
  <body>
    <button class="js-button" onclick="updateButton()">Start</button>
  </body>
  <script>
    function updateButton() {
      const button = document.querySelector('.js-button');

      button.innerHTML = 'Loading...';
      setTimeout(function () {
        button.innerHTML = 'Finished!';
      }, 1000);
    }
  </script>
</html>
