<!DOCTYPE html>
<html lang="en">
  <head>
    <title>12o</title>
  </head>
  <body></body>
  <script>
    function removeEgg(foods) {
      let eggsRemoved = 0;

      return foods.filter(food => {
        if (food === 'egg' && eggsRemoved < 2) {
          eggsRemoved++;
          return false;
        }
        return true;
      });
    }

    console.log(removeEgg(['egg', 'apple', 'egg', 'egg', 'ham']));
  </script>
</html>
